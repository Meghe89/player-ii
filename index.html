<!doctype html>
<html lang="it">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./cover/favicon.png" type="image/x-icon">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    
    <title>Rock Player</title>
</head>
<body>
    
    <!-- audio tag -->
    <audio id="track" src="./audio/ACDC - Thunderstruck.mp3"></audio>
    
    <!-- background -->
    <div>
        <img  id="background-image" src="./cover/cover acdc.jpg" alt="">
    </div>
    
    <!-- sidebar -->
    <div id="sidebar">
        <div class="row" id="tracklist-wrapper">            
            
        </div>
    </div>
    
    <!-- PLAYER -->
    
    <div class="player vh-100">
        <!-- header -->
        <div class="header  px-4 py-2 d-flex align-items-center justify-content-end">
            <span id="sidebar-toggle" class="mb-0 pt-1"><i class="fas fa-music fs-3 tc-linear"></i></span>
        </div>
        <!-- center -->
        <div class="display d-flex align-items-center justify-content-center">
            <img id="track-cover" class="img-fluid cover" src="./cover/cover acdc.jpg" alt="Copertina Album">
        </div>
        <!-- bottom -->
        <div class="commands">
            <div class="row ">
                <div class="col-3 track-info  ">
                    <h5 id="track-artist" class="artist tc-linear  fw-bold"></h5>
                    <h6 id="track-title" class="artist tc-white"></h6>
                    
                </div>
                <div class="col-6 d-flex  justify-content-center pt-2 tc-main ">
                    <i id="random-btn" class="fas fa-random fs-5 pt-2 pe-3"></i>
                    <i id="prev-btn" class="far fa-arrow-alt-circle-left fs-2 pe-2 pt-1"></i>
                    <i id="play-btn" class="far fa-play-circle fs-1 tc-linear"></i>
                    <i id="pause-btn" class="far fa-pause-circle fs-1 tc-linear d-none"></i>
                    <i id="next-btn" class="far fa-arrow-alt-circle-right fs-2 pt-1 ps-2"></i>
                </div>
                
                <div class="col-3 d-flex justify-content-end tc-white ">
                    <!-- volume -->
                    <div id="volume-btn" class="me-4 mt-2">
                        <div id="volume-bar" class="volume-bar" onmousedown="grabVolHandle(event)" onmouseup="releaseVolHandle(event)" onmouseenter="releaseVolHandle(event)" onmousemove="dragVolHandle(event)">
                            <div id="volume-slider">
                                <div id="volume-cursor">
                                    <div id="volume-cursor-handle"></div>
                                </div>
                            </div>
                        </div>
                        <i id="volume-icon" class="fas fa-volume-up fa-3x tc-sec"></i>
                    </div>
                    
                </div>
            </div>
            <div class="row ">
                <div class="col-3 tc-white fs-5 d-flex justify-content-end pb-4 ">
                    <span id="current-time" class="time pb-5"></span>
                </div>
                <div class="col-6 ">
                    <div class="progress-container position-relative" id="progress-container">
                        <div class="progress" id="progress"></div>
                        <div id="seek-preview"></div>
                      </div>                    
                </div>
                <div class="col-3 tc-white fs-5">
                    <span id="total-time" class="time"></span>
                </div>             
            </div> 
            
        </div>
        
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/4b900035da.js" crossorigin="anonymous"></script>
        
        <!-- custom js -->
        <script src="./script.js"></script>
    </body>
    </html>
